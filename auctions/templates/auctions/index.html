{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ pageTitle }}</h2>

    <div class="list-group flex-row flex-wrap">
    {% for listing in listings %}
        <a href="{% url 'listing' listing.id %}" class="list-group-item list-group-item-action flex-column align-items-center">
            <div class="d-flex">
                <img src="{{ listing.imageUrl }}" width="150" height="180">
                <div class="w-100 align-self-center">
                    <h5 class="mb-1">{{ listing.title }}</h5>
                    <p class="mb-1">{{ listing.currentPrice }} $</p>
                    <small>{{ listing.description }}</small>
                </div>
            
                <div class="d-flex w-100 align-items-end justify-content-end">
                    <small>Created on {{ listing.createDate }}</small>
                </div>
            </div>
        </a>
    {% empty %}
        No active listings found!
    {% endfor %}
    </div>
{% endblock %}
